<!DOCTYPE html>

<body data-page="board">

<div id="header"></div>

          <div class="card h-100 shadow-sm">
            <img src="covers/others/chess.jpg" class="card-img-top" alt="Imagem 2">

              <h5 class="card-title">Chess</h5>
              <p class="card-text">#</p>

        <article class="col-md-2">

              <h5 class="card-title">Ultimate tic tac toe</h5>

              <h5 class="card-title">Monopoly</h5>
              <p class="card-text">#</p>
              <a href="https://www.minijogos.com.br/jogo/monopoly" target="_blank" class="btn btn-primary">Online</a>

          </div>
        </article>
